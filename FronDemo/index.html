<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapa y Envío de Tweets</title>
    <link rel="stylesheet" href="src/styles_login.css">
    <script type="module" src="src/login.js" defer></script>
</head>
<body>
    <!-- Botón para abrir el modal -->
    <button id="new-tweet-button">Nuevo Tweet</button>

    <!-- Modal para escribir y enviar un tweet -->
    <div id="tweet-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal">&times;</span>
            <h3>Escribe un tweet para analizar</h3>
            <input type="text" id="text-write" placeholder="Escribe tu tweet aquí" />
            <button id="text-send">Enviar Tweet</button>
        </div>
    </div>

    <!-- Mapa de QGIS en un iframe que ocupa toda la pantalla -->
    <div id="map-container">
        <iframe 
            id="qgis-map" 
            src="file:///D:/home/[00]_Projects/[01]_School/Tweeter/BackDemo/map.html"
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
